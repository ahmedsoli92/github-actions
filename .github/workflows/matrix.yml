name: Matrix and Conditionals

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix-job:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        number: [1, 2]
        letter: [a, b, c]
        exclude:
          - number: 1
            letter: c
    timeout-minutes: 5

    steps:
      - name: Echo number and letter
        run: |
          echo "Number: ${{ matrix.number }}, Letter: ${{ matrix.letter }}"
      - name: Run everywhere except 2c
        if: ${{ ! (matrix.number == 2 && matrix.letter == 'c') }}
        run: echo "âœ” This step runs for ${{ matrix.number }}${{ matrix.letter }}"
  sleep-job:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 2 minutes
        run: sleep 60
        timeout-minutes: 2
